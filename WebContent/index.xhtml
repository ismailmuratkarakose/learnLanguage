<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="content">
			<h:form id="form"  >
				<p:fieldset toggleable="true" toggleSpeed="500" legend="Login"
					style="width:600px; margin:40px;border:1px solid green;" id="field">
					<h:panelGrid columns="3" id="grid" cellpadding="5">
						<h:outputLabel for="UserMail" value="Usermail:" />
						<p:inputText id="UserMail" value="#{loginBean.userMail}"
							required="true" label="Usermail" />
						<p:message for="UserMail" />
						<h:outputLabel for="Password" value="Password:" />
						<p:password id="Password" value="#{loginBean.password}"
							required="true" label="Password" />
						<p:message for="Password" />
						<f:facet name="footer">
							<p:commandButton value="Login"
								actionListener="#{loginBean.login}" />
							<p:commandButton value="Register"
								actionListener="#{loginBean.register}" />
						</f:facet>
					</h:panelGrid>
					<p:messages for="MessageId" showDetail="true" autoUpdate="true"
						closable="true" />
				</p:fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
